<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    </head>
 
    <body>
        <meta charset="utf-8">
        <title>HelloWorld Web sockets</title>
        
        <section>
  <video controls autoplay width="320" height="240"></video>
  <pre id="log"></pre>
</section>


<script>


function Logger(id) {
  this.el = document.getElementById('log');
}
Logger.prototype.log = function(msg) {
  var fragment = document.createDocumentFragment();
  fragment.appendChild(document.createTextNode(msg));
  fragment.appendChild(document.createElement('br'));
  this.el.appendChild(fragment);
};

Logger.prototype.clear = function() {
  this.el.textContent = '';
};

var sourceBuffer;
var mediaSource;
var output;
var websocket;

var queue = [];
var first = true;

function sourceOpen() {

	sourceBuffer = mediaSource.addSourceBuffer('video/mp4; codecs="avc1.42E01E, mp4a.40.2"');//'video/webm; codecs="vorbis,vp8"');
    
	sourceBuffer.addEventListener('updateend', function() {
	  if ( queue.length ) {
	    sourceBuffer.appendBuffer(queue.shift());
	  }
	}, false);
	
}

var logger = new Logger('log');

            var wsUri = getRootUri() + "/sockets";
 
            function getRootUri() {
                return "ws://peersockets-myappsplatform.rhcloud.com:8000";
            }
 
            function init() {

            	var FILE = 'test.webm';
            	var NUM_CHUNKS = 5;
            	var video = document.querySelector('video');

            	window.MediaSource = window.MediaSource || window.WebKitMediaSource;
            	if (!!!window.MediaSource) {
            	  alert('MediaSource API is not available');
            	}

            	mediaSource = new MediaSource();

            	mediaSource.addEventListener('sourceopen', sourceOpen);
            	//document.querySelector('[data-num-chunks]').textContent = NUM_CHUNKS;

				video.src = window.URL.createObjectURL(mediaSource);
            	
                output = document.getElementById("output");

                websocket = new WebSocket(wsUri);


                websocket.onopen = function(evt) {
                    onOpen(evt)
                };
                websocket.onmessage = function(evt) {

					if(evt.data.size) {
						
						var arrayBuffer;
						var fileReader = new FileReader();
						fileReader.onload = function() {
						    arrayBuffer = this.result;

							if(first == true) {
						    	first = false;
						    	sourceBuffer.appendBuffer(arrayBuffer);
								
							}else {

								queue.push(arrayBuffer);

						    }



							
						    if (video.paused) {
					            video.play(); // Start playing after 1st chunk is appended.
					          }
						    
						};
						
						fileReader.readAsArrayBuffer(evt.data);

					}
					else {
                    	onMessage(evt)
					}
                };
                websocket.onerror = function(evt) {
                    onError(evt)
                };
            }
 
            function send_message() {
                doSend(textID.value);
            }
 
            function onOpen(evt) {
                writeToScreen("Connected to Endpoint!");
 
            }
 
            function onMessage(evt) {
                writeToScreen("Message Received: " + evt.data);
            }
 
            function onError(evt) {
                writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
            }
 
            function doSend(message) {
                writeToScreen("Message Sent: " + message);
                websocket.send(message);
            }
 
            function writeToScreen(message) {
                var pre = document.createElement("p");
                pre.style.wordWrap = "break-word";
                pre.innerHTML = message;
                  
                output.appendChild(pre);
            }
 
            window.addEventListener("load", init, false);
 
        </script>
 
        <h1 style="text-align: center;">Hello World WebSocket Client</h2>
 
        <br>
 
        <div style="text-align: center;">
            <form action="">
                <input onclick="send_message()" value="Send" type="button">
                <input id="textID" name="message" value="Hello WebSocket!" type="text"><br>
            </form>
        </div>
        <div id="output"></div>
</body>
</html>
